        function findRuler() {
            const year = parseInt(document.getElementById("yearInput").value);
            const resultDiv = document.getElementById("result");
            let found = false;

            for (const ruler of rulers) {
                if (year >= ruler.start && year <= ruler.end) {
                    resultDiv.innerHTML = `
                        الدولة: ${ruler.state}<br>
                        الحاكم: ${ruler.ruler}<br>
                        العاصمة: ${ruler.capital}
                    `;
                    found = true;
                    break;
                }
            }

            if (!found) {
                resultDiv.innerHTML = "لم يتم العثور على معلومات عن هذه السنة.";
            }
        }
